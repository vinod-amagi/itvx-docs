        <h4 id="label-If+category+is+empty-2C+-60media-60+is+used+as+default.">If category is empty, `media` is used as default.<span><a href="#label-If+category+is+empty-2C+-60media-60+is+used+as+default.">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <h4 id="label-By+default+assets+in+archived+and+deleted+state+will+not+be+returned.">By default assets in archived and deleted state will not be returned.<span><a href="#label-By+default+assets+in+archived+and+deleted+state+will+not+be+returned.">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <h4 id="label-If+feed_id+is+empty-2C+following+keys+will+have+null+value-3A">If feed_id is empty, following keys will have null value:<span><a href="#label-If+feed_id+is+empty-2C+following+keys+will+have+null+value-3A">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <pre>1) media.priority
        2) media.duration
        3) media.segment_offset_msec
        4) media.duration_msec</pre>

        <h4 id="label-Preview+image+resolution+is+96x54+by+default.">Preview image resolution is 96x54 by default.<span><a href="#label-Preview+image+resolution+is+96x54+by+default.">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <pre>&quot;96x54&quot; in the image url can be replaced with &quot;480x270&quot; or &quot;384x216&quot; for better quality image.

        Low resolution: &quot;https://amagicloud.s3.amazonaws.com/media/HNC/VCC-MULG160-030_96x54.jpg&quot;
        Medium resolution: &quot;https://amagicloud.s3.amazonaws.com/media/HNC/VCC-MULG160-030_384x216.jpg&quot;
        High resolution: &quot;https://amagicloud.s3.amazonaws.com/media/HNC/VCC-MULG160-030_480x270.jpg&quot;</pre>

        <h4 id="label-Get+assets+by+type">Get assets by type<span><a href="#label-Get+assets+by+type">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <pre>GET /v1/api/media.json?account_id=1&amp;feed_id=1&amp;type=:type
        Type is an user editable field, it specifies the type of an asset (song, film, logo etc).
          GET /v1/api/media.json?feed_id=1&amp;type=songs
          GET /v1/api/media.json?feed_id=1&amp;category=graphics&amp;type=logo</pre>

        <h4 id="label-Get+assets+by+category">Get assets by category<span><a href="#label-Get+assets+by+category">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <pre>GET /v1/api/media.json?feed_id=1&amp;category=:category
        Possible values: media | graphics | audio | subtitles | rescue
        Default value:  media</pre>

        <h4 id="label-Search+for+an+asset">Search for an asset<span><a href="#label-Search+for+an+asset">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <pre>GET /v1/api/media.json?account_id=1&amp;feed_id=1&amp;search=:query
        Search query is applied on title and asset_id.
        Serach query can include alphanumerics, space, underscore, comma, hyphen.</pre>

        <h4 id="label-Get+assets+by+state">Get assets by state<span><a href="#label-Get+assets+by+state">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <pre>GET /v1/api/media.json?account_id=1&amp;feed_id=1&amp;state=:state
        Possible value: uploaded | qc_failed | falied | meta_absent | invalid | queued | processing | uploading | new | archived | deleted
        Default: All assets except &#39;archived&#39; and &#39;deleted&#39;
         GET /v1/api/media.json?&amp;feed_id=1</pre>

        <h4 id="label-Get+assets+modified+or+created+after+specific+time">Get assets modified or created after specific time<span><a href="#label-Get+assets+modified+or+created+after+specific+time">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <pre>URL_ENCODE(&quot;2015-11-17 18:04:43 +05:30&quot;) =&gt; 2015-11-17%2018%3A04%3A43%20%2B05%3A30
        GET /v1/api/media.json?feed_id=1&amp;modified_since=2015-11-17%2018%3A04%3A43%20%2B05%3A30
          Time format: yyyy-mm-dd hh:mm:ss tz (2015-11-17 18:04:43 +05:30)
        Time is applied on &#39;upload_end_time&#39;</pre>

        <h4 id="label-Return+less+information">Return less information<span><a href="#label-Return+less+information">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <pre>GET /v1/api/media.json?feed_id=1&amp;detailed=false
        Default value: true
        Only less information about the asset will be present in the response.</pre>

        <h4 id="label-Get+multiple+assets+in+single+query">Get multiple assets in single query<span><a href="#label-Get+multiple+assets+in+single+query">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <pre>GET v1/api/media.json?feed_id=1&amp;ids=180,181
        Query for multiple assets using its id.
        Format of `ids` param should be &quot;&lt;id-1&gt;,&lt;id-2&gt;,&lt;id-3&gt;,&lt;id-4&gt;&quot;.
        Filters like `search`, `category`, `modified_since`, `state` etc cannot be applied here.
        `detailed=true` can be applied here.</pre>

        <h4 id="label-Get+multiple+assets+in+single+query+using+asset_id">Get multiple assets in single query using asset_id<span><a href="#label-Get+multiple+assets+in+single+query+using+asset_id">&para;</a> <a href="#top">&uarr;</a></span></h4>

        <pre>This parameter will have the priority over `ids`
