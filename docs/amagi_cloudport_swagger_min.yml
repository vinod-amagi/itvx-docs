        <h3 id="label-Summary">Summary<span><a href="#label-Summary">&para;</a> <a href="#top">&uarr;</a></span></h3>

        <pre>This API is called when a feed dashboard is launched in UI, along with the following other APIs -
          1. Feed storage information - /v1/api/feeds/10/storage.json
          2. Feed trends (for the past 7 days) - /v1/api/feeds/10/trends.json?from=2021-09-08&amp;to=2021-09-15
          3. Playlist statuses (shown in UI) for the next 7 days - /v1/api/playlist/status.json?start_date=2021-09-14&amp;end_date=2021-09-21&amp;feed_id=10
          4. Now playing headends of the feed - /v1/api/feeds/10/now_playing.json
          5. Headends of the feed - /v1/api/feeds/10/headends.json</pre>
  "/v1/api/media":
    get:
      tags:
      - media
      operationId: get_v1_api_media
      summary: Returns medias from specified offset and limit.
      parameters:
      - name: token
        in: query
        description: Valid user token for authentication
        schema:
          type: string
          default: ''
      - name: feed_id
        in: query
        description: Internal feed ID
        schema:
          type: number
          default: ''
      - name: account_id
        in: query
        description: Internal account ID
        schema:
          type: number
          default: ''
      - name: detailed
        in: query
        description: Return detailed info. Default is true
        schema:
          type: string
          default: true
      - name: sort_order
        in: query
        description: 1 for ascending order or -1 for decending order
        schema:
          type: string
          default: 1
      - name: sort_field
        in: query
        description: The field to sort according to the sort_order
        schema:
          type: string
          default: ''
      - name: category
        in: query
        description: category of media (Video, Graphics etc).
        schema:
          type: string
          default: media
      - name: ids
        in: query
        description: Asset ids separated by comma.
        schema:
          type: string
          default: ''
      - name: return_feeds
        in: query
        description: Only feeds related to an asset is returned (should be used with
          `ids`).
        schema:
          type: string
          default: ''
      - name: limit
        in: query
        description: No. of assets per response.
        schema:
          type: number
          default: 20
      - name: offset
        in: query
        description: No. of rows to skip.
        schema:
          type: number
          default: 0
      - name: all
        in: query
        description: Ignores limit and offset params if true(limit will be `-1` and
          offset  will be `0`)
        schema:
          type: string
          default: ''
      - name: state
        in: query
        description: Media aasm_state (uploaded, deleted, queued, processing etc).
        schema:
          type: string
          default: ''
      - name: type
        in: query
        description: Media type (User editable type)
        schema:
          type: string
          default: ''
      - name: search
        in: query
        description: Search a pattern on asset_id or title
        schema:
          type: string
          default: ''
      - name: uploaded_start_time
        in: query
        description: Filters media which are uploaded after the given timestamp
        schema:
          type: string
          default: ''
      - name: uploaded_end_time
        in: query
        description: Filters media which are uploaded before the given timestamp
        schema:
          type: string
          default: ''
      - name: created_start_time
        in: query
        description: Filters media that were created after the timestamp
        schema:
          type: string
          default: ''
      - name: created_end_time
        in: query
        description: Filters media that were created before the timestamp
        schema:
          type: string
          default: ''
      - name: updated_start_time
        in: query
        description: Filters media that were updated after the timestamp
        schema:
          type: string
          default: ''
      - name: updated_end_time
        in: query
        description: Filters media that were updated before the timestamp
        schema:
          type: string
          default: ''
      - name: uploaded_by_ids
        in: query
        description: Filters media based on who uploaded, accepts user id's as input
          in CSV format
        schema:
          type: string
          default: ''
      - name: duration_min
        in: query
        description: Filters media with minimum duration
        schema:
          type: number
          default: 0
      - name: duration_max
        in: query
        description: Filters media with maximum duration
        schema:
          type: number
          default: 4611686018427388000
      - name: priority_min
        in: query
        description: Filters media with minimum priority
        schema:
          type: number
          default: 0
      - name: priority_max
        in: query
        description: Filters media with maximum priority
        schema:
          type: number
          default: 150
      - name: regions
        in: query
        description: Filters media which are present in the given regions, accepts
          region_ids in CSV format
        schema:
          type: string
          default: ''
      - name: feeds
        in: query
        description: Filters media which are in the specified feeds, accepts feed_ids
          in CSV format
        schema:
          type: string
          default: ''
      - name: modified_since
        in: query
        description: Assets which were modified or created after modified_since(yyyy-mm-dd
          hh:mm:ss) time are returned.
        schema:
          type: string
          default: ''
      - name: downloaded
        in: query
        description: Returns the assets which are downloaded completely on to the
          headends if true
        schema:
          type: string
          default: ''
      - name: get_max_duration
        in: query
        description: Adds the maxinmum duration of the media in the response
        schema:
          type: string
          default: ''
      - name: subtitle_code
        in: query
        description: Filter based on subtitles
        schema:
          type: string
          default: ''
      - name: generated
        in: query
        description: Default value is true, Ignores generated assets if explicitly
          set to false
        schema:
          type: string
          default: true
      - name: audios
        in: query
        description: Filter based on audio binded to the video. Accepts multiple language
          codes
        schema:
          type: string
          default: ''
      - name: break_playlist_id
        in: query
        description: Break playlist id from which assets has to be returned
        schema:
          type: string
          default: ''
      - name: schedule_types
        in: query
        description: Schedule types for break playlist
        schema:
          type: string
          default: ''
      - name: asset_ids
        in: query
        description: List of asset ids for which details has to be returned
        schema:
          type: string
          default: ''
      responses:
        '200':
          description: Array of assets based on the requested filters
          content:
            "*/*":
              schema:
                type: object
                properties:
                  modified_since:
                    type: string
                    description: Parameter value for returning assets which were modified
                      after this date
                  max_duration:
                    type: number
                    description: Maximum duration of the asset, if requested in parameters
                  languages:
                    type: object
                    additionalProperties: true
                    description: 'TODO, ex { ''ENG'': ''English'' }'
                  audios:
                    type: object
                    additionalProperties: true
                    description: 'TODO, ex { ''ENG'': ''English'' }'
                  uploaded_by_ids:
                    type: string
                    description: User IDs provided in request for filtering
                  type:
                    type: string
                    description: Media type provided in request for filtering
                  search:
                    type: string
                    description: Search key provided in request for filtering
                  feeds:
                    type: string
                    description: Feeds provided in request for filtering
                  regions:
                    type: string
                    description: Regions provided in request for filtering
                  total:
                    type: number
                    description: Total media items returned
                  category:
                    type: array
                    items:
                      type: string
                    description: Asset categories returned
                  limit:
                    type: number
                    description: Limit for pagination
                  offset:
                    type: number
                    description: Offset for pagination
                  media:
                    type: array
                    items:
                      type: object
                      properties:
                        filename:
                          type: string
                          description: Assets filename in the bucket
                        duration_msec:
                          type: number
                          description: Asset duration in milliseconds
                        headends:
                          type: array
                          items:
                            type: object
                            properties:
                              status:
                                type: string
                                description: Status of the asset in the headend
                              hid:
                                type: number
                                description: Headend ID
                              hcode:
                                type: string
                                description: Headend code
                              hname:
                                type: string
                                description: Headend name
                            additionalProperties: false
                            required:
                            - status
                            - hid
                            - hcode
                            - hname
                        priority:
                          type: number
                          description: Default priority of the asset in the current
                            feed
                        last_scheduled_at:
                          type: string
                          description: 'Last scheduled at: TODO'
                        subtitles:
                          type: array
                          items:
                            type: object
                            properties:
                              asset_id:
                                type: string
                                description: Asset ID for the subtitle asset
                              language_code:
