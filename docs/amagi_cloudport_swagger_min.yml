  "/v1/api/feeds/{id}":
    get:
      tags:
      - feeds
      operationId: get_v1_api_feeds_id
      summary: Return single feed information.
      parameters:
      - name: id
        in: path
        required: true
        description: Valid internal feed ID
        schema:
          type: number
      - name: token
        in: query
        description: Valid user token for authentication
        schema:
          type: string
          default: ''
      responses:
        '200':
          description: Returns the details for the requested feed
          content:
            "*/*":
              schema:
                type: object
                properties:
                  feed:
                    type: object
                    properties:
                      blizzard_config:
                        type: object
                        properties:
                          break_exit_mode:
