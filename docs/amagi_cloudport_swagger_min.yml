    <h2 id="label-Long+description">Feeds (Channels)<span><a href="#label-Long+description">&para;</a> <a href="#top">&uarr;</a></span></h2>
    Represents a Feed or channel in Amagi CLOUDPORT.
    
    Following attributes are similar to a TV channel -
      1. Video related - frames per second (FPS), resolution,
      2. Audio related - primary language, sampling rate, output channels
      3. Subtitle related - primary language, file format
      4. Live broadcast - enable
          <br/>Performs the following operations (similar to a TV channel) -
      1. Can play a video.
      2. Video can have audio in one or more languages -
         2.1. For every language, the audio file can be in - (a) multiple codecs, (b) multiple output channels.
              For ex, mp2/mp3 encoded audios will work well with 1 (mono) or 2 (stereo) channels - aac can work with more channels.
         2.2. There will be a default audio language for the channel, with a default codec and output channels.
         2.3. Multiple audio languages, codecs and channels can be available to the operator but only combination can be active at any given time.
         2.4. All the above are configured in audio_tracks variable.
         2.5. Channel operator can mute audio from his end for all the users.
      3. Video can have subtitles in one or more languages -
         3.1. For every language, the subtitle can be available in - (a) multiple formats
         3.2. At any given time, a subtitle in one language and one format can be active.</pre>
