                        type: string
                        description: Name of this feed
                      feed_code:
                        type: string
                        description: Internal unique code of this feed
                      video_resolution:
                        type: string
                        enum:
                        - HD 1080i 29.97 Hz
                        - HD 1080p 29.97 Hz
                        - HD 1080i 50 Hz
                        - HD 1080p 50 Hz
                        - HD 1080i 60 Hz
                        - HD 1080p 23.98 Hz
                        - HD 1080p 59.94 Hz
                        - HD 1080p 60 Hz
                        - SD NTSC (29.97 Hz)
                        - 480P 23.98 Hz
                        - SD PAL (25 Hz)
                        - 720P 59.94Hz
                        - 720P 60 Hz
                        - 720P 29.97Hz
                        - 720P 50Hz
                        - 720P 25Hz
                        - 4K 2160p 23.98 Hz
                        - 4K 2160p 24 Hz
