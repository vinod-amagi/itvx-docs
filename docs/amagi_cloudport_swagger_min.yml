        <h3 id="label-Summary">Summary<span><a href="#label-Summary">&para;</a> <a href="#top">&uarr;</a></span></h3>

        <pre>This API is called when - a playlist publish operation is invoked from the BLIP UI.
        Following cases are checked -
          1. Playlist shouldn&#39;t be in one of these states - deleted, uploading, invalid, published, publishing.
          2. Older version of playlists for the day or past day playlists (non-default type) can&#39;t be published.
          3. Playlist shouldn&#39;t have zero items.
          4. Playlist shouldn&#39;t be locked by another user.

        Following high-level operations are performed at playlist publish -
          1. Remove auto published flag from meta (if exists).
          2. Check if another playlist is in publishing/processing state for the given day (+1, -1 days)
          3. Update the state of playlist to publishing and perform post processing.
          4. Auto fill the holes in playlist with rescue assets =&gt; update state to modified and return error if this fails.
          5. Perform playlist publish
             a. Auto add dynamic graphics items
             b. Create JSON for headends
             c. Update headends to empty to send websocket message for downloading
             d. Update state to published and enqueue the following background jobs -
                * Send merge error emails if any
                * Reperform the playlist publish after cloning the playlist, if auto published meta flag doesn&#39;t exist
                * Upload missing asset list to S3 bucket
             e. If the above throw errors, update state to modified and return error.
          6. If playlist was published, then update last scheduled at and schedule background worker for updating asset priorities.
          7. For &#39;normal&#39; type playlist, adjust previous day&#39;s playlist for overlapping items based on the given playlist.
          8. Send websocket message to headends and log this as user activity.</pre>
