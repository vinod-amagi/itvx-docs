openapi: 3.0.0
info:
  title: Amagi CLOUDPORT Automation (Blip) API 
  description: |2-

    <p>Version: Amagi CLOUDPORT v3.0</p>

    These APIs are a subset of CLOUDPORT APIs and these are API meant to be used after consultation with CLOUDPORT Product Team. Amagi CLOUDPORT does not guarantee Transaction per Second (TPS) and will not be covered under standard product SLAs. These are APIs are provided to selected partners to integrated with the product, after review and trials in a production environment.

  version: '1.0'
paths:
  "/v1/api/accounts":
    get:
      tags:
      - accounts
      operationId: get_v1_api_accounts
      summary: Get details for all accounts.
      responses:
        '200':
          description: List of accounts with details
          content:
            "*/*":
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      type: object
                      properties:
                        account_id:
                          type: number
                          description: Internal ID of the account
                        account_name:
                          type: string
                          description: Account name
                        account_domain:
                          type: string
                          description: A URL safe identifier for an account.
                        storage:
                          type: string
                          enum:
                          - S3
                          - GCS
                          description: Storage service type
                      additionalProperties: false
                      required:
                      - account_id
                      - account_name
                      - account_domain
                      - storage
                additionalProperties: false
                required:
                - accounts
      description: ''
    post:
      tags:
      - accounts
      operationId: post_v1_api_accounts
      summary: Create new account
      requestBody:
        "$ref": "#/components/requestBodies/post_v1_api_accounts"
      responses:
        '200':
          description: Newly created account details
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/account"
      description: |2

        <h3 id="label-Summary">Summary<span><a href="#label-Summary">&para;</a> <a href="#top">&uarr;</a></span></h3>

        <pre>This API is called when - TODO
        Creates a new account with the given configs. Creates an s3 bucket.</pre>
  "/v1/api":
    post:
      tags:
      - accounts
      operationId: post_v1_api
      summary: Login using email and password.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                password:
                  description: Password of the user.
                  type: string
                email:
                  description: Email of the user.
                  type: string
              required:
              - password
              - email
        required: true
      responses:
        '200':
          description: Logged in user info
          content:
            "*/*":
              schema:
                type: object
                properties:
                  user_id:
                    type: number
                    description: Internal ID of the user
                  account_id:
                    type: number
                    description: Account ID for the user
                  name:
                    type: string
                    description: Name
                  token:
                    type: string
                    description: User authentication token
                additionalProperties: false
                required:
                - user_id
                - account_id
                - name
                - token
      description: ''
